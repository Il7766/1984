<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Код 1984 — цифровая визитка</title>

    <link rel="stylesheet" href="assets/css/vendor/fontawesome.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Модалка QR */
        .qr-modal .modal-content {
            background: rgba(0, 0, 0, 0.85);
            border: none;
            border-radius: 20px;
        }
        .qr-modal .modal-body {
            text-align: center;
            padding: 40px 20px;
        }
        .qr-modal img {
            max-width: 280px;
            width: 100%;
            border: 8px solid #fff;
            border-radius: 15px;
        }
        .qr-modal .btn-close {
            filter: invert(1);
        }
    </style>
</head>

<body class="video-bg-image-bg-green bg_image">

                            </span>
                        </div>

                        <!-- КНОПКИ -->
                        <div class="common-button-groups">

                            <!-- Заказать -->

                                    <svg class="btn-icon" width="21" height="21" viewBox="0 0 25 24" fill="none"
                                         xmlns="http://www.w3.org/2000/svg">

                        <!-- СОЦСЕТИ -->

<!-- QR MODAL -->
<div class="modal fade qr-modal" id="qrModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header border-0">
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <img src="assets/images/qr-code.png" alt="QR">
                <p class="text-white mt-3">Отсканируйте для связи</p>
            </div>
        </div>
    </div>
</div>

<script src="https://marveltheme.com/tf/html/bentofolio-html/assets/js/clipboard.min.js"></script>
<script>
    new ClipboardJS('.btn-copy');
    document.querySelectorAll('.btn-copy').forEach(btn => {
        btn.addEventListener('click', () => {
            btn.classList.add('active');
            setTimeout(() => btn.classList.remove('active'), 1000);
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
