<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Код 1984 — цифровая визитка</title>

    <link rel="stylesheet" href="assets/css/vendor/fontawesome.css">
    <link rel="stylesheet" href="assets/css/vendor/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <style>
        /* Аккуратный шрифт кнопок — БЕЗ ломки */
        .common-button-groups .btn-text {
            font-family: "Poppins","Montserrat",system-ui,sans-serif;
            font-weight: 500;
            font-size: 15px;
            letter-spacing: 0.2px;
        }

        /* Модалки */
        .modal-content {
            background: rgba(0,0,0,0.88);
            border-radius: 20px;
            border: none;
        }
        .btn-close {
            filter: invert(1);
        }
    </style>
</head>

<body class="video-bg-image-bg-green bg_image">

<div class="container">
    <div class="row justify-content-center pt-5">
        <div class="col-xl-4 col-lg-6 col-md-8 col-sm-10">

            <div class="tmp-profile-card tmponhover single-animation active">
                <div class="tmp-card-body">

                    <div class="image text-center">
                        <img src="assets/images/banner/01.webp" alt="Илья Код 1984">
                    </div>

                    <div class="text mt--20">
                        <h3 class="card-title">Илья Код 1984</h3>
                        <p>
                            Цифровые решения: настройка оборудования, серверов,
                            VPN-подключений и размещение сайтов
                            в децентрализованных сетях
                        </p>

                        <div class="info-box">
                            <span class="phone">
                                Телефон:
                                <a href="tel:+79958881984">+7 995 888-19-84</a>
                            </span>
                            <span class="mail">
                                Email:
                                <a href="mailto:the1984@yaani.com">the1984@yaani.com</a>
                            </span>
                        </div>

                        <!-- КНОПКИ -->
                        <div class="common-button-groups">

                            <!-- Заказать -->
                            <a class="tmp-btn btn-border tmp-modern-button w-100 btn-md"
                               href="#"
                               data-bs-toggle="modal"
                               data-bs-target="#orderModal">
                                <div class="icon-reverse-wrapper">
                                    <span class="btn-text">Заказать</span>
                                    <div class="btn-hack"></div>
                                </div>
                            </a>

                            <!-- Копировать Mail -->
                            <a class="tmp-btn btn-border tmp-modern-button w-100 btn-md btn-copy"
                               href="javascript:void(0)"
                               data-clipboard-text="the1984@yaani.com">
                                <div class="icon-reverse-wrapper">
                                    <span class="btn-text" data-default="Копировать Mail">
                                        Копировать Mail
                                    </span>
                                    <div class="btn-hack"></div>
                                </div>
                            </a>

                        </div>

                        <!-- СОЦСЕТИ -->
                        <div class="social-area mt--30">
                            <div class="social-link justify-content-center">
                                <a href="https://wa.me/79958881984" target="_blank"><i class="fa-brands fa-whatsapp"></i></a>
                                <a href="https://t.me/+79958881984" target="_blank"><i class="fa-brands fa-telegram"></i></a>
                                <a href="https://the1984.org" target="_blank"><i class="fa-solid fa-globe"></i></a>
                            </div>
                        </div>

                    </div>
                </div>
                <div class="tmp-light light-center"></div>
            </div>

        </div>
    </div>
</div>

<!-- МОДАЛКА: ЗАКАЗАТЬ ЗВОНОК -->
<div class="modal fade" id="orderModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">

            <div class="modal-header border-0">
                <h5 class="modal-title text-white">Заказать звонок</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>

            <div class="modal-body">
                <form id="orderForm">

                    <div class="mb-3">
                        <label class="form-label text-white-50">Имя</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label text-white-50">Телефон</label>
                        <input type="tel" class="form-control" required>
                    </div>

                    <button class="btn btn-light w-100" type="submit">
                        Отправить
                    </button>

                    <div id="orderSuccess"
                         class="text-success text-center mt-3 d-none">
                        Заявка отправлена ✓
                    </div>

                </form>
            </div>

        </div>
    </div>
</div>

<!-- JS -->
<script src="https://marveltheme.com/tf/html/bentofolio-html/assets/js/clipboard.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
/* Копировать Mail */
new ClipboardJS('.btn-copy');

document.querySelectorAll('.btn-copy').forEach(btn => {
    const text = btn.querySelector('.btn-text');
    const def = text.dataset.default;

    btn.addEventListener('click', () => {
        text.textContent = 'Скопировано ✓';
        setTimeout(() => text.textContent = def, 1000);
    });
});

/* Отправка формы */
document.getElementById('orderForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const ok = document.getElementById('orderSuccess');
    ok.classList.remove('d-none');

    setTimeout(() => {
        ok.classList.add('d-none');
        bootstrap.Modal.getInstance(
            document.getElementById('orderModal')
        ).hide();
        this.reset();
    }, 1500);
});
</script>

</body>
</html>
