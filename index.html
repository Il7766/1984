<!-- QR MODAL -->
<div class="modal fade qr-modal" id="qrModal" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">

</div>

<!-- JS -->
<script src="https://marveltheme.com/tf/html/bentofolio-html/assets/js/clipboard.min.js"></script>
<script>
    const clipboard = new ClipboardJS('.btn-copy');

    document.querySelectorAll('.btn-copy').forEach(btn => {
        const textEl = btn.querySelector('.btn-text');
        const defaultText = textEl.dataset.default;

        btn.addEventListener('click', () => {
            textEl.textContent = 'Скопировано ✓';
            btn.classList.add('active');

            setTimeout(() => {
                textEl.textContent = defaultText;
                btn.classList.remove('active');
            }, 1000);
        });
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
